<div class="background-image">
  <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="card mt-3">
      <div class="card-body">
        <img src="/assets/usericon.jpg" class="avatar" alt="Avatar">
        <h1 class="bienvenida">Bienvenido a EasyGym</h1>

        <div class="example-container">
          <form [formGroup]="userForm" (ngSubmit)="formSubmit()">
            <div class="d-flex flex-row justify-content-between">
              <mat-form-field appearance="fill" class="flex-grow-1 mr-2">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="name">
              </mat-form-field>

              <mat-form-field appearance="fill" class="flex-grow-1">
                <mat-label>Apellido</mat-label>
                <input matInput formControlName="lastname">
              </mat-form-field>
            </div>

            <mat-form-field appearance="fill">
              <mat-label>Nombre de usuario</mat-label>
              <input matInput formControlName="username">
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Ex. pat@example.com"
                formControlName="email">
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Contraseña</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'"
                formControlName="password">
              <button type="button" matSuffix (click)="hide = !hide"
                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Telefono</mat-label>
              <input matInput placeholder="000000000" formControlName="phone">
            </mat-form-field>

            <div class="col">
              <mat-form-field appearance="fill">
                <mat-label>Fecha de nacimiento</mat-label>
                <input matInput [matDatepicker]="picker"
                  placeholder="Seleccionar fecha de nacimiento"
                  formControlName="birth_date">
                <mat-datepicker-toggle matSuffix
                  [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>

            <mat-form-field appearance="fill">
              <mat-label>Rol</mat-label>
              <mat-select formControlName="roles" multiple>
                <mat-option *ngFor="let role of roles" [value]="role">{{role}}</mat-option>

              </mat-select>
            </mat-form-field>

            <button mat-button color="primary" type="submit">Crear</button>
          </form>

          <p class="mt-3">¿Ya estás registrado? <a routerLink="/login">Click para
              iniciar sesión</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
