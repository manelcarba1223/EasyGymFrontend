
<div class="background-image">

  <div
    class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card">
      <div class="card-body">
        <div class="user-avatar">
          <img src="/assets/usericon.jpg" alt="User Avatar">
        </div>
        <div class="bienvenida">
          <p>Bienvenido a EasyGym</p>
        </div>
        <div class="example-container">
          <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
            <mat-form-field appearance="fill">
              <mat-label>Nombre de usuario</mat-label>
              <input matInput formControlName="username">
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Contraseña</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'"
                formControlName="password">
              <button type="button" mat-icon-button matSuffix (click)="hide = !hide"
                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>

            <button mat-button color="primary" type="submit">Iniciar
              sesión</button>
          </form>

          <p class="mt-3">¿No tienes una cuenta? <a routerLink="/signup">Regístrate
              aquí</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
