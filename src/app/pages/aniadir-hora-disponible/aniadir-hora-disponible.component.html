<div class="container">
  <h2>AÃ±adir Horas Disponibles</h2>
  <form [formGroup]="horasDisponiblesForm" (ngSubmit)="agregarHoras()" class="actividad-form">
    <div class="form-group">
      <label for="sala">Sala:</label>
      <select formControlName="sala" id="sala" class="form-control" required>
        <option *ngFor="let sala of salas" [value]="sala.idSala">{{ sala.nombre }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="horaInicio">Hora de Inicio:</label>
      <input type="datetime-local" formControlName="horaInicio" id="horaInicio" class="form-control" step="1800" required>
    </div>

    <div class="form-group">
      <label for="horaFinal">Hora Final:</label>
      <input type="datetime-local" formControlName="horaFinal" id="horaFinal" class="form-control" step="1800" required>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!horasDisponiblesForm.valid">Enviar</button>
  </form>
</div>
